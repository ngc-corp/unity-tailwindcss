name: Create Unity Package

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - run: |
        echo "Packages/TailwindCSS.meta" > metaList
        find Packages/TailwindCSS/ -name \*.meta >> metaList

    # Capture the tag name from the release event
    - name: Get Tag Name
      id: get_tag
      run: echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"

    - run: mkdir a

    - uses: pCYSl5EDgo/create-unitypackage@master
      with:
        package-path: 'a/TailwindCSS-${{ steps.get_tag.outputs.tag }}.unitypackage'
        include-files: metaList

    - uses: actions/upload-artifact@v4
      with:
        path: a
        name: unitypackage

    # Create a GitHub release and upload the asset
    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v2
      with:
        files: ./a/TailwindCSS-${{ steps.get_tag.outputs.tag }}.unitypackage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
